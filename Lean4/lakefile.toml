name = "AoC"
version = "0.6.1"
lintDriver = "batteries/runLinter"
testRunner = "testDriver"
defaultTargets = ["aoc"]

[leanOptions]
pp.unicode.fun = true # pretty-prints `fun a â†¦ b`
autoImplicit = false
experimental.module = true
linter.missingDocs = false
linter.unusedVariables = true

[[require]]
name = "batteries"
scope = "leanprover-community"
# git = "git@github.com:shnarazk/batteries.git"
# rev = "main"
rev = "v4.28.0-rc1"

[[require]]
name = "Cli"
scope = "leanprover"
git = "git@github.com:leanprover/lean4-cli.git"
rev = "main"
# version = "git#e4d23db1b205e04589230eedbfe1439693dd3b9c"

[[require]]
name = "lean4-itertools"
scope = "shnarazk"
git = "git@github.com:shnarazk/lean4-itertools.git"
rev = "main"

[[require]]
name = "lean4-winnow"
scope = "shnarazk"
git = "git@github.com:shnarazk/lean4-winnow.git"
rev = "main"

[[lean_lib]]
name = "AoC"

[[lean_lib]]
name = "Y2023"

[[lean_lib]]
name = "Y2024"

[[lean_lib]]
name = "Y2025"

[[lean_exe]]
name = "aoc"
root = "AoC"
moreLinkArgs = ["-O3", "-UNDEBUG"]
buildType = "release"
# supportInterpreter = true

[[lean_exe]]
name = "testDriver"
# globs = [".+"]
root = "testDriver"
srcDir = "tests"
