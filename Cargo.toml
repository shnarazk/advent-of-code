[package]
name = "adventofcode"
version = "0.23.0"
authors = ["Narazaki, Shuji <shujinarazaki@protonmail.com>"]
edition = "2021"
default-run = "adventofcode"
rust-version = "1.79"

[dependencies]
aoc_macro = { version = "^0.2", path = "aoc_macro" }
clap = { version = "^4.5", features = ["derive"] }
combine = { version = "^4.6", optional = true }
once_cell = "^1.19"
itertools = { version = "^0.13", optional = true }
md-5 = { version = "0.10", optional = true }
nom = { version = "^7.1", optional = true, features = ["alloc"] }
regex = "^1.10"
serde = { version = "^1.0", features = ["derive"] }
serde_json = { version = "^1.0" }
splr = { version = "^0.17", optional = true }

[features]
default = ["y2024", "y2023", "y2022", "y2021", "y2020", "y2019", "y2018", "y2017", "y2016", "y2015"]
y2024 = []
y2023 = ["itertools"]
y2022 = ["nom"]
y2021 = []
y2020 = ["nom", "splr"]
y2019 = []
y2018 = []
y2017 = []
y2016 = ["md-5"]
y2015 = ["itertools", "md-5"]
