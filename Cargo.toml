[package]
name = "adventofcode"
version = "0.7.3"
authors = ["Narazaki, Shuji <shujinarazaki@protonmail.com>"]
edition = "2021"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
default-run = "adventofcode2021"

[[bin]]
name = "adventofcode2020"
required-features = ["y2020"]

[dependencies]
lazy_static = "^1.4"
md-5 = "0.10.0"
nom = "^6.2"
regex = "^1.3"
splr = "^0.14"
aoc_macro = { version = "0.1", path = "aoc_macro" }

[features]
default = ["y2021", "y2015"]
y2021 = []
y2020 = []
y2019 = []
y2018 = []
y2017 = []
y2016 = []
y2015 = []
