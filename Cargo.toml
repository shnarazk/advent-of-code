[package]
name = "adventofcode"
version = "0.8.1"
authors = ["Narazaki, Shuji <shujinarazaki@protonmail.com>"]
edition = "2021"
default-run = "adventofcode"

[dependencies]
lazy_static = "^1.4"
md-5 = { version = "0.10.0", optional = true }
nom = { version = "^6.2", optional = true }
regex = "^1.3"
splr = { version = "^0.14", optional = true }
aoc_macro = { version = "0.1", path = "aoc_macro" }

[features]
default = ["y2021", "y2015"]
y2021 = []
y2020 = ["nom", "splr"]
y2019 = []
y2018 = []
y2017 = []
y2016 = []
y2015 = ["md-5"]
