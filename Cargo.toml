[package]
name = "adventofcode"
version = "0.9.1"
authors = ["Narazaki, Shuji <shujinarazaki@protonmail.com>"]
edition = "2021"
default-run = "adventofcode"

[dependencies]
aoc_macro = { version = "^0.2", path = "aoc_macro" }
lazy_static = "^1.4"
regex = "^1.3"
# 2020
nom = { version = "^6.2", optional = true }
splr = { version = "^0.14", optional = true }
# 2015
itertools = { version = "0.10", optional = true }
md-5 = { version = "0.10.0", optional = true }
serde_json = { version = "1.0", optional = true }

[features]
default = ["y2021"]
y2021 = []
y2020 = ["nom", "splr"]
y2015 = ["itertools", "md-5", "serde_json"]
