[package]
name = "adventofcode"
version = "0.15.0"
authors = ["Narazaki, Shuji <shujinarazaki@protonmail.com>"]
edition = "2021"
default-run = "adventofcode"
rust-version = "1.66"

[dependencies]
aoc_macro = { version = "^0.2", path = "aoc_macro" }
combine = { version = "^4.4", optional = true }
once_cell = "^1.18"
regex = "^1.9"
itertools = { version = "0.11", optional = true }
md-5 = { version = "0.10", optional = true }
nom = { version = "^7.1", optional = true, features = ["alloc"] }
serde_json = { version = "1.0", optional = true }
splr = { version = "^0.17", optional = true }

[features]
default = ["y2023"]
y2023 = []
y2022 = ["nom"]
y2021 = []
y2020 = ["nom", "splr"]
y2019 = []
y2018 = []
y2017 = []
y2016 = ["md-5"]
y2015 = ["itertools", "md-5", "serde_json"]
